<style type="text/css">

    /* 为 DIV 加阴影 */
    .out {
    position:relative;
    background:bbb;
    margin:10px auto;
    width:240px;
    }
    .in {
    background:fff;
    border:1px solid 555;
    padding:10px 5px;
    position:relative;
    top:-5px;
    left:-5px;
    }
    
    /* 为 图片 加阴影 */
    .imgShadow {
    position:relative;
    background:bbb;
    margin:10px auto;
    width:220px;
    }
    
    .imgContainer {
    position:relative;
    top:-5px;
    left:-5px;
    background:fff;
    border:1px solid 555;
    padding:0;
    }
    
    .imgContainer img {
    display:block;
    }

    div:hover {
        box-shadow: 0 0 20px #e0e3de;
        /* transform: translateY(-5px); */
        transform:rotate(9deg);
        transition: all .2s ease-in-out;
        -webkit-transform:rotate(9deg); /* Safari 和 Chrome */
    }
    
    </style> 
</head>
<body>
    <div>
        <img src="Z:/10.jpg" alt="pickage">
    </div>
    <h4>为 DIV 加阴影:</h4>
<div class="out">
<div class="in" >
<img src="Z:/10.jpg" alt="" />
</div>
</div>

<h4>为 图片 加阴影:</h4>
<div class="imgShadow">
<div class="imgContainer" >
<img src="Z:/10.jpg" alt="" />
</div>
</div>
</body>
