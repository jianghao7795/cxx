<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>drag</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #list {
            width: 200px;
            margin: 0 auto;
            padding-top: 20px;
            position: relative;
        }
        #list li {
            background: #03a9f4;
            color: #fff;
            font-size: 16px;
            line-height: 40px;
            height: 40px;
            width: 200px;
            text-align: center;
            border: 2px solid #fff;
            border-radius: 4px;
            cursor: move;
            list-style: none;
            z-index: 0;
            transition: all 0.1s ease-in-put;
        }
    </style>
    <body>
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </body>

    <script>
        console.log(event);
        var ul = document.getElementById("list");
        var li = ul.getElementsByTagName("li");
        var liFirst = li[0].offsetTop; // 第一个li位置
        var liHeight = li[0].offsetHeight; // 纵向排序, 获取li的高度
        // 对每个元素绑定拖拽事件
        for (var i = 0; i < li.length; i++) {
            console.log(i);
            drag(li[i]);
        }
        function drag(obj) {
            obj.onmousedown = function (ev) {
                console.log(ev);
                var ev = ev || event;
                // 创建空白节点，插入原节点位置占位
                var blank = document.createElement("li");
                ul.insertBefore(blank, obj.nextSibling);
                blank.style.visibility = "hidden";
                // 原节点绑定拖拽样式（absolute等）
                obj.style.left = obj.offsetLeft + "px";
                obj.style.top = obj.offsetTop + "px";
                obj.style.position = "absolute";
                obj.style.zIndex = "1000";
                obj.style.background = "#c1edde";
                obj.style.border = "2px dashed #bcbcbc";

                var disX = ev.clientX - obj.offsetLeft;
                var disY = ev.clientY - obj.offsetTop;

                document.onmousemove = function (ev) {
                    var ev = ev || event;
                    var L = ev.clientX - disX;
                    var T = ev.clientY - disY;

                    // 根据当前拖拽到的位置计算其重新排序后的位置
                    var n = Math.round((T - liFirst) / liHeight + 1);
                    // 将空白节点插入到该位置
                    ul.insertBefore(blank, ul.children[n]);

                    obj.style.left = L + "px";
                    obj.style.top = T + "px";
                };
                document.onmouseup = function () {
                    // 将被拖拽的元素插入到空白节点的位置
                    ul.insertBefore(obj, blank);
                    // 删除拖拽样式
                    obj.removeAttribute("style");
                    // 删除空白节点
                    ul.removeChild(blank);

                    document.onmousemove = null;
                };
                return false;
            };
        }
    </script>
</html>
